<!DOCTYPE html>

    <title>스마투표 - SmatVote</title>

<div class="darkGrey">
    <img class="mainLogoSize" src="image/whitelogo.png" alt="SmatVote">
</div>

<!-- geoloction -->
<br>
<div class="container">
    <div class="card white">

        <h5 style="font-weight: bold; text-align: center; margin-top: 0.4em">선거구 정보가 알고 싶은 지역을 클릭하거나 검색하세요</h5>
        <div class="info">
            <span id="support"></span>
        </div>
        <div id="floating-panel">
            <div style="text-align: center;">
                <input style="width: 50%" id="address" size="50" type="textbox" placeholder="찾고자 하는 주소를 입력하세요">
                <button type="submit" id="submit" class="waves-effect waves-light btn" style="background: #424242; margin-bottom: 0.2em">
                    검색하기
                </button>
		<div id="map" style="width:100%;height:400px;"></div>

            </div>
        </div>
        
    </div>
</div>

<div id="demo4"></div>

<!-- 이름 & 당명 -->

<!-- 후보자 탭 -->

<div class="darkGrey" id="tab" style="height: 2px;"></div>
<div class="container" >
    <div class="row">

        <ul class="tabs white">
            <li id="3" class="col l3 s4 tab fastmove darkGrey clicked" onclick="clickTab(this)">
                <a class="grey-text text-lighten-1 active whiteText">광역자치장</a></li>
            <li id="5" class="col l2 s4 tab fastmove" onclick="clickTab(this)">
                <a class="grey-text text-lighten-">광역자치의원</a></li>
            <li id="4" class="col l3 s4 tab fastmove" onclick="clickTab(this)"
            ><a class="grey-text text-lighten-1">기초자치장</a></li>
            <li id="6" class="col l2 s4 tab fastmove" onclick="clickTab(this)">
                <a class="grey-text text-lighten-1">기초자치의원</a></li>
            <li id="11" class="col l2 s4 tab fastmove" onclick="clickTab(this)">
                <a class="grey-text text-lighten-1">교육감</a></li>
        </ul>
    </div>
</div>
<!-- 후보자 목록 -->
<section class="container">
    <div class="card-content white">

        <br>
        <div class="row" id="demo">
        </div>

    </div>
</section>
<!--후보자 정보-->
<div class="container">

    <div id="demo3"></div>

        </div>
    </div>
</div>

<!--검색안되면 그냥 뉴스목록-->
<nav>
    <div class="nav-wrapper whiteSmoke">
        <div class="container">
            <div class="row">
            <form class="col l10 s9">
                    <input placeholder="뉴스 목록에서 추가 검색하기" id="search" type="text" required style="margin: 0; color: #424242">
            </form>
            <div class="waves-effect waves-light btn col l2 s3"
                    style="background: #424242; margin-top: 0.8em" onclick="searchNews()">검색하기
            </div>
            </div>
        </div>
    </div>
</nav>
